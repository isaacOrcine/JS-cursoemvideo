<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    Digite seu país de origem: <input type="text" name="pais" id="txtPais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>

    <script>
        var pais = window.document.getElementById('txtPais')
        var res = window.document.querySelector('div#res')
        //var pais = String(p.value)
        function verifica(){
            if(pais.value == 'Brasil' || pais.value == 'brasil'){
                res.innerHTML = `<p>Como você nasceu no ${pais.value}, você é considerado <strong>brasileiro<strong></p>`
            }else{
                res.innerHTML = `<p>Como você nasceu no ${pais.value}, no Brasil você é considerado <strong>estrangeiro<strong></p>`
            }
        }
    </script>
</body>
</html>
