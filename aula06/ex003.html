<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body{
            background-color: #580707;

<body>
    <h1>Olá, mundo!</h1>
    <p> Já me livrei da maldição</p>
     
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        //window.alert('A soma dos valores é: ' + String(soma)) //estou convertendo o q é um number pra string e usando concatenação
        //+ pode ser adição ou concatenação 
        window.alert(`A some entre ${n1} e ${n2} é ${soma}`) //usando o template string
    </script>
